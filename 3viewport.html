8vh====> is used to get the hight of the viewport which is the screen's height min is 0 100 is maximum
   vw===> is used to get the width of the viewport which is the screen's width min is 0 100 is maximum
   % ===> is used to get the size depending on the parent min is 0 and max is 100
   px===> is the the unit which is independent of the viewport and parent
   vmax ====> is used to get which is maximum available if vh then it uses vh when vw then vw 
   vmin ====> is used to get which is minimum available if vh then it uses vh when vw then vw
