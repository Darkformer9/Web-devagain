<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
    }
    html,body {
        width: 100%;
        height: 100%;
        
    }
    #fileInput{
        display:none;
    }
    #uploadBtn{
        
        width:10rem;
        height:6rem;
        background-color: rgb(32, 77, 161);
        color:rgb(241, 232, 215);
        font-size:1.5rem;
        font-family: Arial, Helvetica, sans-serif;
        border-radius: 0.5rem;
        cursor: pointer;
        
    }

    #uploadBtn:hover{
        background-color: rgb(241, 232, 215);
        color:rgb(32, 77, 161);
        border:1px solid rgb(32, 77, 161);
    }
    body{display: flex;
align-items: center;
justify-content: center;}
        
</style>
<body>
    <input type="file" id="fileInput" name="file">
    <button id="uploadBtn">Upload File</button>

    <script src="inputhtml.js"> </script>
</body>
</html>
