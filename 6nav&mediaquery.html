    href="https://cdn.jsdelivr.net/npm/remixicon@4.8.0/fonts/remixicon.css"
    rel="stylesheet"
/>

<body>
    <nav>
        <div class="nav1">
            <img
                src="https://yt3.googleusercontent.com/n_IFn-rqInbFxh9EjPWTgcoH_9T7acabyAIzq7woSNX7jI5m4EmOYs8-3YF8cmABohWaro5D_2o=s160-c-k-c0x00ffffff-no-rj">

        <div class="nav2">
            <h6>Home </h6>
            <h6>About</h6>

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    html,
    body {
        width: 100%;
        height: 100%;
        background-color: rgb(49, 6, 6);

    }

    nav {
        display: flex;
        justify-content: space-between;
        align-items: center;
        color: rgb(190, 161, 123);
        padding: 10px 20px;




    }

    .nav1 {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
    }

    .nav2 {
        display: flex;
        align-items: center;
        justify-items: last baseline;
        gap: 20px;


    }

    .nav1 img {
        height: 65px;
        width: 65px;
        border: 1px solid black;
        border-radius: 30px;

    }

    .nav1 h5 {
        font-size: 15px;
        

    }
    .nav2 h6{
        font-size: 20px;
        font-family:monospace;
    }
    .nav2 h5{
        display: none;
    }
    @media (max-width:600px){
        nav{
            background-color: rgb(51, 2, 2);
        }

        .nav2 h6{
           display: none;    /*when its on then the element will not be visible on the webpage*/
        }
        .nav2 h5{
            display: block;/* its used to make visisble the non-displayed element*/
            font-size: 20px;

        }
        .nav1 img {
        height: 45px;
        width: 45px;
        border: 1px solid black;
        border-radius: 15px;

        }
    }
</style>
