<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="Box" >
        <div class="box1"></div>
        <div class="box2"></div>
        <div class="box3"></div>
        <div class="box1"></div>
        <div class="box2"></div>
    </div>
</body>
</html>
<style>
    *{     /*waise ye jo star karke hai curly braces ke pahle isko universal selector kahte hain*/
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    html,body{
        width: 100%;
        height:100%;
        background-color: rgb(14, 3, 3);
    }
    .Box{
        display: flex;
        justify-content: center; /*used to align contents in x direction either left or right whatever you want*/
        justify-content: space-evenly;
        align-items: center;    /*up down the content accordingly*/
        /*flex-direction: column;/* it makes the drection from lrft right to up down */
        flex-wrap: nowrap;/* the contents of the box will shown down or right when no space left in the viewport*/
        /* and flex-wrap: nowrap will force the contents to be shown in the same line or the direction*/
        

    }
    .box1{
        width: 250px;
        height: 250px;
        background-color: brown;
        border: 3px solid beige;
        margin: 2px;
        flex-shrink: 0;/* here 0 means they will not shrink themselves at any situation they will be of the same size always*/
    }
    .box2{
        width: 250px;
        height: 250px;
        background-color: rgb(37, 82, 228);
        border: 3px solid white;
        margin: 2px;
        flex-shrink: 0;/*and the values of the shrink is 1 and 0,0 means no shrink and 1 means shrink 2 can be used too and so on*/
    }
    .box3{
        width: 250px;
        height: 250px;
        background-color: rgb(188, 236, 14);
        border: 3px solid gold;
        margin: 3px;
        flex-shrink: 0;
    }

</style>m
